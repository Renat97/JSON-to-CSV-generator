<h1> CSV generator</h1>
<form action="/upload_json" method="POST"

  <label for="name">Submit Json data</label>
  <input type="file" name="upload" id="say" value="hi" accept=".json"/>
  <input type="submit" value="upload"/>

  name="formInput" rows="4" cols="50" value="Submit">
  </textarea>
  </div>
</form>

</body>
